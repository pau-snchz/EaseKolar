<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/admin.css">
    <link rel="shortcut icon" href="../static/images/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>EaseKolar | Admin Login</title>
</head>
<body>
    <div class="login-div">
        <img src="../static/images/login-bg.png" alt="login-bg-img" class="login-bg">
        <div class="content-div">
            <div class="content">
                <div class="title-logo">
                    <img src="../static/images/logo.svg" alt="logo-img">
                    <h1><span class="blue-text">Ease</span>Kolar</h1>
                </div>
                <div class="admin-text">
                    <h1>Admin</h1>
                    <p>You are logging in as an Admin.</p>
                </div>
                <form action="../templates/admin.html" method = "POST">
                    <label for="admin-ID">Admin ID:</label>
                    <input type="text" name="admin-ID" class="input" required>
                    <br>
                    <label for="admin-pass">Admin Password:</label>
                    <input type="password" name="admin-pass" class="input" required>
                    <br><br>
                    <input type="submit" name="login" id="login" value="Login" class="login"> 
                </form>
                <div class="back-btn">
                    <a href="../templates/home.html">Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
